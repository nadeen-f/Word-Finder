<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Word Finder</title>
</head>
<body>
    <div class="Navigation">
    </div>

    <div class="Intro"> 
        <h1 class="Title"> Word Finder </h1>
        <p class="Description"> Enter up to 10 letters, and click "Find Words" for an instant list of all the words you can create!</p>   
    </div>

    <div class="search-field">
        <form action="word_list" method="POST">
            <input type="text" placeholder="abcde..." value="{{ letters }}" name="letter_field" maxlength="10" required>
            <input type="submit" value="Find Words">
        </form>
    </div>
    <div class="words-container">
        {% for n_letter_words in words_array %}
        <div class="words"> 
            <ul>
                {% for word in n_letter_words %}
                <li> {{ word }}  </li>
                {% endfor %}
            </ul>
        </div> 
        {% endfor %}
    </div>
</body>
</html>
