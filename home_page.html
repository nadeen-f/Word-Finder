<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Finder</title>
</head>
<body>
    <div class="Navigation">
    </div>

    <div class="Intro"> 
        <h1 class="Title"> Word Finder </h1>
        <p class="Explanation"> Enter up to 15 letters, and click "Find Words" for an instant list of all the words you can create!</p>   
    </div>

    <div class="search-field">
        <form action="https://www.google.com/search">
            <input type="text" placeholder="abcde..." name="q" minlength="1" maxlength="15" required>
            <input type="submit" value="Find Words">
        </form>
    </div>


    <div class="words">
        <div class="3-letter"></div>
        <div class="4-letter"></div>
        <div class="5-letter"></div>
        <div class="6-letter"></div>
    </div>
</body>
</html>
